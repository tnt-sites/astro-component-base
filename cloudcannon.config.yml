_structures:
  containerBlocks:
    id_key: _component
    style: modal
    values:
      - &ref_0
        label: Split
        icon: vertical_split
        description: Two-column layout for side-by-side content.
        value:
          _component: wrappers/split
          label: ""
          firstColumnContentBlocks: []
          secondColumnContentBlocks: []
          distributionMode: half
          fixedWidth: null
          minSplitWidth: 0
          verticalAlignment: top
          reverse: false
        preview:
          text:
            - key: label
            - Split
          subtext:
            - template: A split containing {firstColumnContentBlocks|array_length} content {"block"|pluralize=firstColumnContentBlocks} in the first column, and {secondColumnContentBlocks|array_length} content {"block"|pluralize=secondColumnContentBlocks} in the second column
            - Add items to the split
        picker_preview:
          text: Split
          subtext: Arranges content in two columns.
          icon: vertical_split
        _inputs:
          label:
            comment: Optional label for the split to help identify it in the editor.
            type: text
          firstColumnContentBlocks:
            type: array
            comment: Array of content blocks to render in the first column.
            options:
              structures: _structures.splitBlocks
          secondColumnContentBlocks:
            type: array
            comment: Array of content blocks to render in the second column.
            options:
              structures: _structures.splitBlocks
          distributionMode:
            comment: Predefined distribution mode for both columns.
            type: select
            options:
              values:
                - id: quarter-three-quarters
                  name: Quarter-Three-Quarters
                - id: third-two-thirds
                  name: Third-Two-Thirds
                - id: half
                  name: Half
                - id: two-thirds-third
                  name: Two-Thirds-Third
                - id: three-quarters-quarter
                  name: Three-Quarters-Quarter
                - id: fixed-flexible
                  name: Fixed-Flexible
                - id: flexible-fixed
                  name: Flexible-Fixed
          fixedWidth:
            comment: Fixed width in pixels for the fixed column (used when distribution mode includes 'fixed').
            type: number
          minSplitWidth:
            comment: Minimum width in pixels before switching to mobile layout.
            type: number
          verticalAlignment:
            comment: Vertical alignment of the columns.
            type: select
            options:
              values:
                - id: top
                  name: Top
                - id: center
                  name: Center
                - id: bottom
                  name: Bottom
                - id: stretch
                  name: Stretch
          reverse:
            comment: Swaps the order of the columns.
            type: switch
      - &ref_1
        label: Grid
        icon: grid_on
        description: Arranges content into a grid that adapts to screen size.
        value:
          _component: wrappers/grid
          label: ""
          layout: center
          minItemWidth: 280
          maxItemWidth: 400
          items: []
          gap: md
        preview:
          text:
            - key: label
            - Grid
          subtext:
            - template: A grid containing {items|array_length} {"item"|pluralize=items}
            - Add items to the grid
        picker_preview:
          text: Grid
          subtext: Responsive, centered grid with configurable sizing.
          icon: grid_on
        _inputs:
          label:
            comment: Optional label for the grid to help identify it in the editor.
            type: text
          layout:
            comment: Defines how grid items are arranged.
            type: select
            options:
              values:
                - id: start
                  name: Left Aligned
                - id: center
                  name: Center Aligned
                - id: uneven-columns
                  name: Uneven Columns
          minItemWidth:
            comment: The minimum width for each grid item in pixels.
            type: number
          maxItemWidth:
            comment: The maximum width for each grid item in pixels.
            type: number
          items:
            label: Grid Items
            comment: Array of grid items, each containing content blocks to render.
            type: array
            options:
              structures: _structures.gridItems
          gap:
            comment: The gap between grid items.
            type: select
            options:
              values:
                - id: xs
                  name: Extra Small
                - id: sm
                  name: Small
                - id: md
                  name: Medium
                - id: lg
                  name: Large
                - id: xl
                  name: Extra Large
                - id: 2xl
                  name: 2xl
                - id: 3xl
                  name: 3xl
      - &ref_2
        label: Content Selector
        icon: view_sidebar
        description: Lets users switch between different content panels using tabs.
        value:
          _component: wrappers/content-selector
          label: ""
          items: null
          navigationPosition: start
        preview:
          text:
            - key: label
            - Content Selector
          subtext:
            - template: A content selector containing {items|array_length} {"item"|pluralize=items}
            - Add items to the content selector
        picker_preview:
          text: Content Selector
          subtext: Switches between related content panels using tab buttons.
          icon: view_sidebar
        _inputs:
          label:
            comment: Optional label for the content selector to help identify it in the editor.
            type: text
          items:
            type: array
            options:
              structures: _structures.contentSelectorItems
          navigationPosition:
            type: select
            options:
              values:
                - id: start
                  name: Start
                - id: top
                  name: Top
      - &ref_20
        label: Container
        icon: width_full
        description: Used to group and style large sections of a page.
        value:
          _component: wrappers/container
          label: ""
          contentBlocks: []
          maxContentWidth: 2xl
          paddingHorizontal: md
          paddingVertical: md
          colorScheme: default
          backgroundColor: base
          backgroundImage:
            source: ""
            alt: ""
            positionVertical: top
            positionHorizontal: center
          rounded: false
        preview:
          text:
