collections_config:
  pages:
    path: src/content/pages
    glob:
      - '**/*.md'
    url: /[full_slug]/
    icon: laptop_mac
    _enabled_editors:
      - visual
    add_options:
      - name: Add New Page
        schema: default
        icon: pages
    schemas:
      default:
        name: New Page
        path: .cloudcannon/schemas/page.md
        remove_extra_inputs: false
    create:
      path: '[relative_base_path]/{filename|slugify|lowercase}.md'
    new_preview_url: /
    _inputs:
      title:
        type: text
        comment: Controls the metadata title for the page.
  blog:
    path: src/content/blog
    glob:
      - '**/*.mdx'
    url: /blog/[full_slug]/
    icon: article
    _enabled_editors:
      - content
    add_options:
      - name: Add New Blog Post
        schema: default
        icon: article
    schemas:
      default:
        name: New Blog Post
        path: .cloudcannon/schemas/blog-post.md
        remove_extra_inputs: false
    create:
      path: '[relative_base_path]/{filename|slugify|lowercase}.mdx'
    new_preview_url: /blog/
    _inputs:
      title:
        type: text
        comment: The title of the blog post.
      description:
        type: text
        comment: A brief description of the blog post.
      pubDate:
        type: date
        comment: The publication date.
      author:
        type: text
        comment: The author of the blog post.
      image:
        type: text
        comment: Optional image path for the blog post.
      tags:
        type: text
        comment: Comma-separated list of tags.
  data:
    path: src/data
    glob:
      - '**/*.json'
    icon: database
    _enabled_editors:
      - data
collection_groups:
  - heading: Content
    collections:
      - pages
      - blog
  - heading: Data
    collections:
      - data
