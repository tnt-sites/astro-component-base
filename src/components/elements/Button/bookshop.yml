spec:
  label: Button
  description: A clickable button component
  icon: button
  tags:
    - element
    - interactive
  fields:
    label:
      type: text
      label: Button Text
      description: The text that appears on the button
      default: Click me
    type:
      type: select
      label: Button Type
      description: The visual style of the button
      options:
        - label: Primary
          value: primary
        - label: Secondary
          value: secondary
        - label: Ghost
          value: ghost
        - label: Contrast
          value: contrast
        - label: Fade
          value: fade
      default: primary
    size:
      type: select
      label: Button Size
      description: The size of the button
      options:
        - label: Small
          value: sm
        - label: Medium
          value: md
        - label: Large
          value: lg
      default: md
    link:
      type: text
      label: Link URL
      description: Optional URL for the button to link to
      required: false
    disabled:
      type: boolean
      label: Disabled
      description: Whether the button is disabled
      default: false
