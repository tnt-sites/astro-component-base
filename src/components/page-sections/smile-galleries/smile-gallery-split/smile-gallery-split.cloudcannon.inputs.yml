backgroundColor:
  type: select
  comment: Background color used behind the grid.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
leftSlides:
  type: array
  comment: The slides for the left side of the gallery.
  options:
    structures:
      id_key: _component
      values:
        - label: Image
          icon: image
          value:
            _component: building-blocks/core-elements/image
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: The URL or path to the image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
            alt:
              type: textarea
              comment: Alternative text for accessibility.
      values_from_glob:
        - /src/components/building-blocks/core-elements/video/video.cloudcannon.structure-value.yml
rightSlides:
  type: array
  comment: The slides for the right side of the gallery.
  options:
    structures:
      id_key: _component
      values:
        - label: Image
          icon: image
          value:
            _component: building-blocks/core-elements/image
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: The URL or path to the image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
            alt:
