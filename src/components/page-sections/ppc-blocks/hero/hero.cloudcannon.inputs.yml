backgroundColor:
  type: select
  comment: Background color used behind the grid.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
image:
  type: object
  comment: Image configuration for the hero section.
  options:
    structures:
      values:
        - label: Hero Image
          icon: image
          value:
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: The URL or path to the image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
            alt:
              type: textarea
              comment: Alternative text for accessibility.
buttonSections:
  type: array
  comment: Array of button group components to display in the hero section.
  options:
    _inputs_from_glob:
      - /src/components/building-blocks/wrappers/button-group/button-group.cloudcannon.inputs.yml
badges:
  type: array
  comment: Array of badge images to display in the hero section.
  options:
    structures:
      values:
        - label: Badge
          icon: workspace_premium
          value:
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: The URL or path to the image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
            alt:
              type: textarea
              comment: Alternative text for accessibility.
