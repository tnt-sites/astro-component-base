backgroundColor:
  type: select
  comment: Background color used behind the grid.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
formAction:
  type: url
  comment: Where to send the form-data when the form is submitted. The URL that processes the form submission.
formBlocks:
  type: array
  comment: The form blocks to render inside the form.
  options:
    structures: _structures.formBlocks
text:
  type: textarea
textAlignment:
  comment: Conttrols the heading and text alignment.
  type: select
  options:
    values:
      - id: start
        name: Start
      - id: center
        name: Center
