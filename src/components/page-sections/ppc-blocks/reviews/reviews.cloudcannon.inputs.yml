backgroundColor:
  type: select
  comment: Background color used behind the review.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
      - id: dark
        name: Dark
image:
  type: object
  comment: Image configuration for the reviews section.
  options:
    structures:
      values:
        - label: Desktop Reviews Image
          icon: image
          value:
            _component: building-blocks/core-elements/image
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: The URL or path to the image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
            alt:
              type: textarea
              comment: Alternative text for accessibility.
mobileImage:
  type: object
  comment: Mobile image configuration for the reviews section.
  options:
    structures:
      values:
        - label: Mobile Reviews Image
          icon: image
          value:
            _component: building-blocks/core-elements/image
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: The URL or path to the image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
            alt:
              type: textarea
              comment: Alternative text for accessibility.
backgroundImage:
  type: object
  comment: Background image configuration for the reviews section.
  options:
    structures:
      values:
        - label: Background Image for Reviews
          icon: image
          value:
            _component: building-blocks/core-elements/image
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: The URL or path to the image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
reviewText:
  type: markdown
  comment: Main Review Text
  options:
    blockquote: false
    bold: true
    format:
    italic: true
    link: true
    strike: false
    subscript: true
    superscript: true
    underline: false
    bulletedlist: false
    numberedlist: false
author:
  type: text
  comment: Author Name
authorAlignX:
  type: select
  comment: Alignment of the author text.
  options:
    values:
      - id: left
        name: Left
      - id: center
        name: Center
      - id: right
        name: Right
textColor:
  type: color
  comment: Color of the review text.
mobileTextColor:
  type: color
  comment: Color of the review text on mobile.
starColor:
  type: color
  comment: Color of the review stars.
