backgroundColor:
  type: select
  comment: Background color used behind the grid.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
image:
  type: object
  comment: Image configuration for the reviews section.
  options:
    structures:
      values:
        - label: Desktop Reviews Image
          icon: image
          value:
            _component: building-blocks/core-elements/image
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: The URL or path to the image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
            alt:
              type: textarea
              comment: Alternative text for accessibility.
