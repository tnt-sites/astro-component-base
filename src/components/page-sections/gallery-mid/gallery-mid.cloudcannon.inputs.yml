backgroundColor:
  type: select
  comment: Background color used behind the grid.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
columns:
  type: range
  comment: Number of columns to display in the grid.
  options:
    min: 3
    max: 5
    step: 1
    default: 5
aspectRatio:
  type: select
  comment: Aspect ratio of the images.
  options:
    values:
      - id: square
        name: Square (1:1)
      - id: landscape
        name: Landscape (4:3)
      - id: portrait
        name: Portrait (3:4)

