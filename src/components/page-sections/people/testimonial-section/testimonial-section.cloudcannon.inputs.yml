text:
  type: markdown
  comment: The testimonial quote text.
  options:
    blockquote: false
    bold: true
    format:
    italic: true
    link: true
    strike: false
    subscript: true
    superscript: true
    underline: false
    bulletedlist: false
    numberedlist: false
authorName:
  type: text
  comment: Name of the testimonial author.
authorDescription:
  type: text
  comment: Title or description of the author (e.g., job title, company).
authorImage:
  type: image
  comment: Photo of the testimonial author.
  options:
    paths:
      uploads: src/assets/images
      static: ""
alignX:
  type: select
  comment: Horizontal alignment of the testimonial content.
  options:
    values:
      - id: center
        name: Center
      - id: start
        name: Start
      - id: end
        name: End
maxContentWidth:
  type: select
  comment: Maximum width of the content area.
  options:
    values:
      - id: sm
        name: Small
      - id: md
        name: Medium
      - id: lg
        name: Large
      - id: xl
        name: Extra Large
      - id: 2xl
        name: 2X Large
paddingHorizontal:
  type: select
  comment: Horizontal padding for the section.
  options:
    values:
      - id: none
        name: None
      - id: xs
        name: Extra Small
      - id: sm
        name: Small
      - id: md
        name: Medium
      - id: lg
        name: Large
      - id: xl
        name: Extra Large
paddingVertical:
  type: select
  comment: Vertical padding for the section.
  options:
    values:
      - id: none
        name: None
      - id: xs
        name: Extra Small
      - id: sm
        name: Small
      - id: md
        name: Medium
      - id: lg
        name: Large
      - id: xl
        name: Extra Large
      - id: 2xl
        name: 2X Large
      - id: 3xl
        name: 3X Large
      - id: 4xl
        name: 4X Large
colorScheme:
  type: select
  comment: Color scheme theme applied to the section wrapper.
  options:
    values:
      - id: inherit
        name: Inherit
      - id: default
        name: Default
      - id: contrast
        name: Contrast
backgroundColor:
  type: select
  comment: Background color for the section.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight

