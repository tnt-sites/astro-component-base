eyebrow:
  type: text
  comment: Optional eyebrow text shown above the heading.
heading:
  type: text
  comment: Main heading for the team grid.
subtext:
  type: textarea
  comment: Supporting copy beneath the heading.
teamMembers:
  type: array
  label: Team Members
  comment: Team member cards rendered in the grid.
  options:
    structures: _structures.teamGridItems
colorScheme:
  type: select
  comment: Color scheme theme applied to the section wrapper.
  options:
    values:
      - id: inherit
        name: Inherit
      - id: default
        name: Default
      - id: contrast
        name: Contrast
backgroundColor:
  type: select
  comment: Background color used behind the grid.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight

