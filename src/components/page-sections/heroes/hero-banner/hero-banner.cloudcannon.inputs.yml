backgroundColor:
  type: select
  comment: Background color used behind the grid.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
backgroundImage:
  type: object
  comment: Background image configuration for the hero banner.
  options:
    structures:
      values:
        - label: Background Image
          icon: image
          value:
            source: ""
            alt: ""
          _inputs:
            source:
              type: image
              comment: URL or path to the background image.
              options:
                paths:
                  uploads: src/assets/images
                  static: ""
            alt:
              type: textarea
              comment: Alternative text for accessibility.
    preview:
      icon: image
      text:
        - key: alt
        - Background Image
      image:
        - key: source
backgroundVideo:
  type: object
  comment: Background video configuration for the hero banner. Remove the image to use a video.
  options:
    structures:
      values:
        - label: Background Video
          icon: videocam
          value:
            type: youtube
            id: ""
            title: ""
            source: ""
            thumbnail: ""
          preview:
            icon: videocam
            text:
              - key: title
            image:
              - key: thumbnail
          _inputs_from_glob:
            - /src/components/building-blocks/core-elements/video/video.cloudcannon.inputs.yml
bodyText:
  type: markdown
  options:
    bold: true
    italic: true
    link: true
    subscript: true
    superscript: true
    underline: false
