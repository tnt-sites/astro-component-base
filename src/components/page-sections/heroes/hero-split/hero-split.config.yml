label: Hero Split
icon: hero
description: "Prominent section block for landing pages."
structures:
  - pageSections
value:
  _component: page-sections/heroes/hero-split
  eyebrow: "Eyebrow text"
  heading: "Heading text"
  subtitle: "Subtitle placeholder text that will be replaced with actual content."
  imageSource: "/src/assets/images/component-library/dunedin-cliff.jpg"
  imageAlt: "Hero image"
  imageAspectRatio: none
  buttonSections:
    - _component: building-blocks/core-elements/button
      text: "My Button"
      link: ""
      iconName: ""
      iconPosition: before
      hideText: false
      variant: primary
      size: md
  reverse: false
  colorScheme:
  backgroundColor: base
preview:
  text:
    - key: heading
    - Hero Split
  subtext:
    - key: subtitle
picker_preview:
  text: Hero Split
  subtext: "Prominent section block for landing pages."
  icon: hero

_inputs:
  eyebrow:
    type: text
    comment: "Optional label displayed above the hero heading."
  heading:
    type: text
    comment: "Main heading text for the hero section."
  subtitle:
    type: text
    comment: "Subtitle text displayed below the main heading."
  imageSource:
    type: image
    comment: "Feature image to display alongside the hero content."
    options:
      paths:
        uploads: src/assets/images
        static: ""
  imageAlt:
    type: text
    comment: "Alt text for the feature image for accessibility."
  imageAspectRatio:
    type: select
    comment: "Set a fixed aspect ratio for the image."
    options:
      values:
        - id: none
          name: None
        - id: square
          name: Square (1:1)
        - id: landscape
          name: Landscape (4:3)
        - id: portrait
          name: Portrait (3:4)
        - id: widescreen
          name: Widescreen (16:9)
  buttonSections:
    type: array
    comment: "Array of button components for call-to-action buttons. See the Button component documentation for more information."
    options:
      structures: _structures.buttonSections
  reverse:
    type: switch
    comment: "Whether to reverse the order of content and image (image first, content second)."
  colorScheme:
    type: select
    comment: "Color scheme theme for the hero."
    options:
      values:
        - id: default
          name: Default
        - id: contrast
          name: Contrast
  backgroundColor:
    type: select
    comment: "Background color for the hero."
    options:
      values:
        - id: none
          name: None
        - id: base
          name: Base
        - id: surface
          name: Surface
        - id: accent
          name: Accent
        - id: highlight
          name: Highlight
