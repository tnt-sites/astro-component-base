label: CTA Split
icon: hero
description: "Side-by-side CTA with copy on one side and stacked buttons on the other."
structures:
  - pageSections
value:
  _component: page-sections/ctas/cta-split
  heading: "Heading text"
  subtext: "Subtext placeholder text that will be replaced with actual content."
  imageSource: "/src/assets/images/component-library/dunedin-cliff.jpg"
  imageAlt: "CTA image"
  buttonSections:
    - _component: building-blocks/core-elements/button
      text: "My Button"
      link: ""
      iconName: ""
      iconPosition: before
      hideText: false
      variant: primary
      size: md
  reverse: false
  colorScheme: default
  backgroundColor: base
  rounded: false
preview:
  text:
    - key: heading
    - CTA Split
  subtext:
    - key: subtext
picker_preview:
  text: CTA Split
  subtext: Split layout CTA with button stack.
  icon: hero
_inputs:
  heading:
    type: text
    comment: Headline for the CTA.
  subtext:
    type: textarea
    comment: Supporting copy beneath the headline.
  imageSource:
    type: image
    comment: Image displayed alongside the CTA content.
    options:
      paths:
        uploads: src/assets/images
        static: ""
  imageAlt:
    type: text
    comment: Alt text describing the CTA image.
  buttonSections:
    type: array
    comment: Buttons for calls-to-action.
    options:
      structures: _structures.buttonSections
  reverse:
    type: switch
    comment: Reverse the order so buttons appear before the copy.
  colorScheme:
    type: select
    comment: Color scheme theme for the CTA.
    options:
      values:
        - id: default
          name: Default
        - id: contrast
          name: Contrast
  backgroundColor:
    type: select
    comment: Background color for the CTA.
    options:
      values:
        - id: none
          name: None
        - id: base
          name: Base
        - id: surface
          name: Surface
        - id: accent
          name: Accent
        - id: highlight
          name: Highlight
  rounded:
    type: boolean
    comment: Add rounded corners to the CTA section.
