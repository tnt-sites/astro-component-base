heading:
  type: text
  comment: Headline for the CTA.
subtext:
  type: markdown
  comment: Supporting copy beneath the headline.
  options:
    blockquote: false
    bold: true
    format:
    italic: true
    link: true
    strike: false
    subscript: true
    superscript: true
    underline: false
    bulletedlist: false
    numberedlist: false
imageSource:
  type: image
  comment: Image displayed alongside the CTA content.
  options:
    paths:
      uploads: src/assets/images
      static: ""
imageAlt:
  type: text
  comment: Alt text describing the CTA image.
buttonSections:
  type: array
  comment: Buttons for calls-to-action.
  options:
    structures: _structures.buttonSections
reverse:
  type: switch
  comment: Reverse the order so buttons appear before the copy.
colorScheme:
  type: select
  comment: Color scheme theme for the CTA.
  options:
    values:
      - id: inherit
        name: Inherit
      - id: default
        name: Default
      - id: contrast
        name: Contrast
backgroundColor:
  type: select
  comment: Background color for the CTA.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight
rounded:
  type: switch
  comment: Add rounded corners to the CTA section.

