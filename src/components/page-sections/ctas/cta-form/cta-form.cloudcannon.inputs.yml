heading:
  type: text
  comment: Headline for the CTA.
subtext:
  type: markdown
  comment: Supporting copy beneath the headline.
  options:
    blockquote: false
    bold: true
    format:
    italic: true
    link: true
    strike: false
    subscript: true
    superscript: true
    underline: false
    bulletedlist: false
    numberedlist: false
formAction:
  type: url
  comment: Where to send the form-data when the form is submitted. The URL that processes the form submission.
formBlocks:
  type: array
  comment: The form blocks to render inside the form.
  options:
    structures: _structures.formBlocks
imageSource:
  type: image
  comment: Image displayed alongside the CTA content.
  options:
    paths:
      uploads: src/assets/images
      static: ""
imageAlt:
  type: text
  comment: Alt text describing the CTA image.
reverse:
  type: switch
  comment: Reverse the order so image appears before the form.
colorScheme:
  type: select
  comment: Color scheme theme for the CTA.
  options:
    values:
      - id: inherit
        name: Inherit
      - id: default
        name: Default
      - id: contrast
        name: Contrast
backgroundColor:
  type: select
  comment: Background color for the CTA.
  options:
    values:
      - id: none
        name: None
      - id: base
        name: Base
      - id: surface
        name: Surface
      - id: accent
        name: Accent
      - id: highlight
        name: Highlight

