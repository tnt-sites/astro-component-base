label: CTA Form
icon: hero
description: "Side-by-side CTA with copy and form on one side and image on the other."
structures:
  - pageSections
value:
  _component: page-sections/ctas/cta-form
  heading: "Get in touch"
  subtext: "Fill out the form below and we'll get back to you as soon as possible."
  formAction: "./"
  formBlocks:
    - _component: building-blocks/forms/input
      label: "Name"
      name: "name"
      type: text
      required: true
    - _component: building-blocks/forms/input
      label: "Email"
      name: "email"
      type: email
      required: true
    - _component: building-blocks/forms/textarea
      label: "Message"
      name: "message"
      required: true
    - _component: building-blocks/forms/submit
      text: "Send message"
      variant: primary
  imageSource: "/src/assets/images/component-library/dunedin-cliff.jpg"
  imageAlt: "CTA image"
  reverse: false
  colorScheme:
  backgroundColor: base
preview:
  text:
    - key: heading
    - CTA Form
  subtext:
    - key: subtext
picker_preview:
  text: CTA Form
  subtext: Split layout CTA with form and image.
  icon: hero
_inputs:
  heading:
    type: text
    comment: Headline for the CTA.
  subtext:
    type: textarea
    comment: Supporting copy beneath the headline.
  formAction:
    type: url
    comment: Where to send the form-data when the form is submitted. The URL that processes the form submission.
  formBlocks:
    type: array
    comment: The form blocks to render inside the form.
    options:
      structures: _structures.formBlocks
  imageSource:
    type: image
    comment: Image displayed alongside the CTA content.
    options:
      paths:
        uploads: src/assets/images
        static: ""
  imageAlt:
    type: text
    comment: Alt text describing the CTA image.
  reverse:
    type: switch
    comment: Reverse the order so image appears before the form.
  colorScheme:
    type: select
    comment: Color scheme theme for the CTA.
    options:
      values:
        - id: default
          name: Default
        - id: contrast
          name: Contrast
  backgroundColor:
    type: select
    comment: Background color for the CTA.
    options:
      values:
        - id: none
          name: None
        - id: base
          name: Base
        - id: surface
          name: Surface
        - id: accent
          name: Accent
        - id: highlight
          name: Highlight
