# Metadata about this component, to be used in the CMS
spec:
  structures:
    - nav_blocks
  label: Nav Item
  description: A single navigation item that can link to a page or contain sub-navigation.
  icon: link
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  href: ""
  text: ""
  defaultOpen: false
  navBlocks: []

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:
  href: ""
  text: "Navigation Item"
  defaultOpen: false
  navBlocks: []

_inputs:
  href:
    type: url
    label: Link URL
    comment: The URL to which the navigation item should link.
  text:
    type: text
    label: Text
    comment: The text for the navigation item.
  defaultOpen:
    type: switch
    label: Default Open
    comment: Whether the dropdown should be open by default (for items with children).
