label: List
icon: list
description: Lists items with icons as markers.
value:
  _component: building-blocks/core-elements/list
  items:
    - _component: building-blocks/core-elements/list/list-item
      text: List item 1
      iconName: check
      iconColor: default
    - _component: building-blocks/core-elements/list/list-item
      text: List item 2
      iconName: lock-closed
      iconColor: default
    - _component: building-blocks/core-elements/list/list-item
      text: List item 3
      iconName: briefcase
      iconColor: default
  direction: vertical
  alignX: start
  size: md
preview:
  text:
    - List
  icon: list
picker_preview:
  text: List
  subtext: Lists items with icons as markers.
_inputs_from_glob:
  - /src/components/building-blocks/core-elements/list/list.cloudcannon.inputs.yml
_structures:
  listItems:
    values:
      - label: List Item
        value:
          _component: building-blocks/core-elements/list/list-item
          text: "List item"
          iconName: ""
          iconColor: default
        preview:
          icon: text_fields
          image:
            - template: src/icons/{iconName}.svg
        _inputs:
          text:
            type: markdown
            comment: The text to display in the list item.
            options:
              blockquote: false
              bold: true
              format:
              italic: true
              link: true
              strike: false
              subscript: true
              superscript: true
              underline: false
              bulletedlist: false
              numberedlist: false
              removeformat: true
          iconName:
            type: select
            comment: The name of the icon to display from the icon library.
            options:
              values: _select_data.icons
              preview:
                text:
                  - key: name
                image:
                  - template: src/icons/{id}.svg
          iconColor:
            type: select
            comment: The color of the icon.
            options:
              values:
                - id: default
                  name: Default
                - id: blue
                  name: Blue
                - id: green
                  name: Green
                - id: yellow
                  name: Yellow
                - id: orange
                  name: Orange
                - id: red
                  name: Red
                - id: purple
                  name: Purple
                - id: pink
                  name: Pink
                - id: cyan
                  name: Cyan
