label: List
icon: list
description: Lists items with icons as markers.
value:
  _component: building-blocks/core-elements/list
  items:
    - text: List item 1
      iconName: check
    - text: List item 2
      iconName: lock-closed
    - text: List item 3
      iconName: briefcase
  direction: vertical
  alignX: start
  size: md
preview:
  text:
    - List
picker_preview:
  text: List
  subtext: Lists items with icons as markers.
  icon: list
_inputs:
  items:
    type: array
    options:
      structures: _structures.listItems
    comment: Array of list items.
  direction:
    type: select
    options:
      values:
        - id: horizontal
          name: Horizontal
        - id: vertical
          name: Vertical
    comment: The direction in which list items are arranged.
  alignX:
    type: select
    comment: The horizontal alignment of the list items.
    options:
      values:
        - id: start
          name: Start
        - id: center
          name: Center
        - id: end
          name: End
  size:
    comment: Controls the size of the icon and text.
    type: select
    options:
      values:
        - id: xs
          name: Extra Small
        - id: sm
          name: Small
        - id: md
          name: Medium
        - id: lg
          name: Large
        - id: xl
          name: Extra Large
        - id: 2xl
          name: 2xl
_structures:
  listItems:
    values:
      - label: List Item
        value:
          text: ""
          iconName: ""
          iconColor: default
        preview:
          icon: text_fields
          image:
            - template: src/icons/{iconName}.svg
        _inputs:
          text:
            type: markdown
            comment: The text to display in the list item.
            options:
              blockquote: false
              bold: true
              format:
              italic: true
              link: true
              strike: false
              subscript: true
              superscript: true
              underline: false
              bulletedlist: false
              numberedlist: false
          iconName:
            type: select
            comment: The name of the icon to display from the icon library.
            options:
              values: _select_data.icons
              preview:
                text:
                  - key: name
                image:
                  - template: src/icons/{id}.svg
          iconColor:
            type: select
            comment: The color of the icon.
            options:
              values:
                - id: default
                  name: Default
                - id: blue
                  name: Blue
                - id: green
                  name: Green
                - id: yellow
                  name: Yellow
                - id: orange
                  name: Orange
                - id: red
                  name: Red
                - id: purple
                  name: Purple
                - id: pink
                  name: Pink
                - id: cyan
                  name: Cyan
