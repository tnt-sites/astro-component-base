text:
  comment: The text content of the simple text (inline markdown only).
  type: textarea
alignX:
  comment: The horizontal alignment of the text.
  type: select
  options:
    values:
      - id: start
        name: Start
      - id: center
        name: Center
      - id: end
        name: End
size:
  type: select
  comment: The font size of the text.
  options:
    values:
      - id: xs
        name: Extra Small
      - id: sm
        name: Small
      - id: md
        name: Medium
      - id: lg
        name: Large
      - id: xl
        name: Extra Large
      - id: 2xl
        name: 2xl
      - id: 3xl
        name: 3xl
      - id: 4xl
        name: 4xl
