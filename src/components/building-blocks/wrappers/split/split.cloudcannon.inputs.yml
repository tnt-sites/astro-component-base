label:
  comment: Optional label for the split to help identify it in the editor.
  type: text
firstColumnContentSections:
  type: array
  comment: Array of content sections to render in the first column.
  options:
    structures: _structures.splitSections
secondColumnContentSections:
  type: array
  comment: Array of content sections to render in the second column.
  options:
    structures: _structures.splitSections
distributionMode:
  comment: Predefined distribution mode for both columns.
  type: select
  options:
    values:
      - id: quarter-three-quarters
        name: Quarter-Three-Quarters
      - id: third-two-thirds
        name: Third-Two-Thirds
      - id: half
        name: Half
      - id: two-thirds-third
        name: Two-Thirds-Third
      - id: three-quarters-quarter
        name: Three-Quarters-Quarter
      - id: fixed-flexible
        name: Fixed-Flexible
      - id: flexible-fixed
        name: Flexible-Fixed
fixedWidth:
  comment: Fixed width in pixels for the fixed column (used when distribution mode includes 'fixed').
  type: number
minSplitWidth:
  comment: Minimum width in pixels before switching to mobile layout.
  type: number
verticalAlignment:
  comment: Vertical alignment of the columns.
  type: select
  options:
    values:
      - id: top
        name: Top
      - id: center
        name: Center
      - id: bottom
        name: Bottom
      - id: stretch
        name: Stretch
reverse:
  comment: Swaps the order of the columns.
  type: switch
reverseOrderOnMobile:
  comment: When true, reversed splits will have their order flipped on mobile (text-image pattern). When false, reversed splits keep their desktop order on mobile.
  type: switch
  default: false
gap:
  comment: Spacing between the two columns.
  type: select
  options:
    values:
      - id: xs
        name: Extra Small
      - id: sm
        name: Small
      - id: md
        name: Medium
      - id: lg
        name: Large
      - id: xl
        name: Extra Large
      - id: 2xl
        name: 2xl
      - id: 3xl
        name: 3xl
