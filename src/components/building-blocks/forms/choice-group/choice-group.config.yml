label: Choice Group
icon: check_box
description: "Form field for selecting one or more options."
structures:
  - formBlocks
value:
  _component: building-blocks/forms/choice-group
  title: null
  name: null
  required: false
  options:
    - value: item 1
      label: Item 1
      checked: false
    - value: item 2
      label: Item 2
      checked: false
  orientation: vertical
  multiple: true
preview:
  text:
    - key: title
    - Choice Group
  subtext:
    - A choice group containing {options|array_length} {"option"|pluralize=options}
picker_preview:
  text: Choice Group
  subtext: A group of checkboxes or radio buttons with labels.
  icon: check_box
_inputs:
  title:
    type: text
    comment: Optional title text for the fieldset.
  name:
    type: text
    comment: A unique name attribute for the input group.
    options:
      required: true
      required_message: Only form elements with a name will have their values passed when submitting a form.
  required:
    type: switch
    comment: Whether the field is required.
  options:
    type: array
    comment: Array of choice options with value, label, and checked state.
    options:
      structures: _structures.choiceOptions
      min_items: 1
      min_items_message: At least one option is required.
  orientation:
    type: select
    comment: The layout orientation - vertical for stacked layout, horizontal for grid layout.
    options:
      values:
        - id: vertical
          name: Vertical
        - id: horizontal
          name: Horizontal
  multiple:
    type: switch
    comment: When true, uses checkboxes for multiple selection. When false, uses radio buttons for single selection.
_structures:
  choiceOptions:
    values:
      - value:
          value: null
          label: null
          checked: null
        preview:
          icon: check_box
          text:
            - key: label
            - Choice Option
          subtext:
            - key: value
            - Add a value for the option.
        _inputs:
          value:
            type: text
            comment: The value entered by the user when the option is selected.
          label:
            type: text
            comment: The label text for the option.
          checked:
            type: switch
            comment: Whether the field is checked by default.
